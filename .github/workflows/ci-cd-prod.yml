name: CI/CD (main)

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  id-token: write

env:
  ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}           # e.g. 7aifinalteam1acr.azurecr.io
  ACR_NAME: ${{ secrets.ACR_NAME }}                           # e.g. 7aifinalteam1acr
  RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}         # e.g. 7ai-final-team1
  BACKEND_APP_NAME: ${{ secrets.BACKEND_APP_NAME_PROD }}      # e.g. tryon-backend
  FRONTEND_APP_NAME: ${{ secrets.FRONTEND_APP_NAME_PROD }}    # e.g. tryon-frontend
  FRONTEND_API_URL: ${{ secrets.FRONTEND_API_URL_PROD }}      # public backend URL

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Azure CLI - ACR Login
        run: |
          az acr login --name "$ACR_NAME"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute image tags
        id: meta
        run: |
          SHA="${GITHUB_SHA}"
          echo "sha=${SHA}" >> $GITHUB_OUTPUT
          echo "backend_image=${ACR_LOGIN_SERVER}/ai-tryon-backend:${SHA}" >> $GITHUB_OUTPUT
          echo "frontend_image=${ACR_LOGIN_SERVER}/ai-tryon-frontend:${SHA}" >> $GITHUB_OUTPUT

      - name: Build & Push Backend (prod)
        run: |
          docker build -f backend_py/Dockerfile \
            -t "${{ steps.meta.outputs.backend_image }}" \
            --build-arg ENVIRONMENT=prod \
            backend_py
          docker push "${{ steps.meta.outputs.backend_image }}"

      - name: Build & Push Frontend (prod)
        run: |
          docker build -f frontend/Dockerfile \
            -t "${{ steps.meta.outputs.frontend_image }}" \
            --build-arg NGINX_CONF=nginx.prod.conf \
            --build-arg VITE_API_URL="${FRONTEND_API_URL}" \
            frontend
          docker push "${{ steps.meta.outputs.frontend_image }}"

      - name: Deploy Backend to Azure Container Apps
        run: |
          az containerapp update \
            --name "$BACKEND_APP_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --image "${{ steps.meta.outputs.backend_image }}"

      - name: Deploy Frontend to Azure Container Apps
        run: |
          az containerapp update \
            --name "$FRONTEND_APP_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --image "${{ steps.meta.outputs.frontend_image }}"

