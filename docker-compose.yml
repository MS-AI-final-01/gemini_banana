version: '3.8'

services:
  backend:
    build:
      context: ./backend_py
      dockerfile: Dockerfile
    container_name: ai-virtual-try-on-backend-py
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HOST=0.0.0.0
    env_file:
      - ./backend_py/.env
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Ensures the built frontend points to the backend service inside the network
        VITE_API_URL: http://backend:3001
    container_name: ai-virtual-try-on-frontend
    ports:
      - "8080:8080"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
